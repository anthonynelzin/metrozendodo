<!DOCTYPE html>
<html {{with .Site.LanguageCode}}lang="{{.}}"{{end}}>
	<head>
		<meta charset="utf-8">
		{{ partial "head.html" . }}
	</head>
	
	<body>
		<a href="#main" class="skip">{{ T "skip_link" }}</a>
	
		<header class="site-header">
			{{ partial "header.html" . }}
		</header>
		
		<nav class="site-menu">
			{{ partial "menu.html" . }}
		</nav>
		
		<main class="site-main" id="main">
			{{ block "main" . }}{{ end }}
		</main>
	</body>
</html>
