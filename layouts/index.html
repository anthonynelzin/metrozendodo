{{ define "main" }}

<div class="main_content index">
	{{ range first 25 (where .Site.RegularPages "Section" "blog") }}
		<article class="h-entry index_article">		
			<a href="{{ .Permalink }}">
				<h1 class="p-name index_article_title">{{ .Title }}</h1>	
			</a>
			
			<time datetime='{{ .Date.Format "2006-01-02T15:04:05" }}'>{{ .Date.Day }} {{ index .Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}</time>
		</article>
	{{ end }}
</div>

{{ end }}
