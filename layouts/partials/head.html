{{ if .IsHome }}
<title>{{ .Site.Title }}{{ if .Site.Params.Motto }} | {{ .Site.Params.Motto }}{{ end }}</title>
<meta name="description" content="{{ .Site.Params.Description }}">
{{ else }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="description" content="{{ .Params.Title }}. {{ .Summary }}">
{{ end }}

<link rel="canonical" href="{{ .Permalink }}">
<link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml">

<!-- Mobile devices-->
<meta name="theme-color" content='{{ .Site.Params.Colors.ColorFirst | default "hsl(290, 55%, 30%)" | safeCSS }}'>
<meta name="viewport" content="width=device-width">

<!-- CSS -->
<style type="text/css">
    :root {
        --color-background: {{ .Site.Params.Colors.ColorBackground | default "hsl(30, 30%, 95%)" | safeCSS }}; /* Default: Bone white */
        --color-main: var(--color-white);
        --color-text: var(--color-black);
        
        --color-white: {{ .Site.Params.Colors.ColorWhite | default "hsl(290, 5%, 100%)" | safeCSS }};
        --color-whitish: {{ .Site.Params.Colors.ColorWhitish | default "hsl(290, 5%, 90%)" | safeCSS }};
        --color-ghost: {{ .Site.Params.Colors.ColorGhost | default "hsl(290, 5%, 80%)" | safeCSS }};
        --color-gray: {{ .Site.Params.Colors.ColorGray | default "hsl(290, 5%, 50%)" | safeCSS }};
        --color-blackish: {{ .Site.Params.Colors.ColorBlackish | default "hsl(260, 30%, 20%)" | safeCSS }};
        --color-black: {{ .Site.Params.Colors.ColorBlack | default "hsl(260, 30%, 2%)" | safeCSS }};

        --color-first: {{ .Site.Params.Colors.ColorFirst | default "hsl(290, 55%, 30%)" | safeCSS }}; /* Default: Purple */
        --color-first-light: {{ .Site.Params.Colors.ColorFirstLight | default "hsl(290, 55%, 90%)" | safeCSS }};  /* Default: Light purple */
        --color-first-dark: {{ .Site.Params.Colors.ColorFirstDark | default "hsl(290, 55%, 20%)" | safeCSS }}; /* Default: Dark purple */
        --color-first-left: {{ .Site.Params.Colors.ColorFirstLeft | default "hsl(230, 55%, 40%)" | safeCSS }}; /* Default: Blue */
        --color-first-right: {{ .Site.Params.Colors.ColorFirstRight | default "hsl(350, 75%, 40%)" | safeCSS }}; /* Default: Red */
        --color-second: {{ .Site.Params.Colors.ColorSecond | default "hsl(340, 80%, 50%)" | safeCSS }}; /* Default: Pink */
        --color-third: {{ .Site.Params.Colors.ColorThird | default "hsl(195, 100%, 40%)" | safeCSS }}; /* Default: Blue */
        --color-fourth: {{ .Site.Params.Colors.ColorFourth | default "hsl(35, 100%, 60%)" | safeCSS }}; /* Default: Yellow */
        
        --font-sans: {{ .Site.Params.FontSans | default "system-ui, -apple-system, 'Helvetica Neue', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Arial, sans-serif;" | safeCSS }};
        --font-mono: {{ .Site.Params.FontMono | default "'Menlo', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', Courier, monospace;" | safeCSS }};
    }

    {{ if .Params.CustomColor }}
        .header:before { background: {{ .Params.CustomColor | safeCSS }}; }
    {{ else }}
    .header:before { background: linear-gradient(to bottom right, var(--color-first-left), var(--color-first), var(--color-first-right)); }
    {{ end }}

    @media (prefers-color-scheme: dark) {
        :root {
            --color-background: {{ .Site.Params.DarkColors.ColorBackground | default "hsl(200, 5%, 15%)" | safeCSS }};
            --color-main: {{ .Site.Params.DarkColors.ColorMain | default "hsl(200, 5%, 20%)" | safeCSS }};
            --color-text: var(--color-white);

            --color-white: {{ .Site.Params.DarkColors.ColorWhite | default "hsl(200, 5%, 85%)" | safeCSS }};
            --color-whitish: {{ .Site.Params.DarkColors.ColorWhitish | default "hsl(200, 5%, 80%)" | safeCSS }};
            --color-ghost: {{ .Site.Params.DarkColors.ColorGhost | default "hsl(200, 5%, 40%)" | safeCSS }};
            --color-gray: {{ .Site.Params.DarkColors.ColorGray | default "hsl(200, 5%, 60%)" | safeCSS }};
            --color-blackish: {{ .Site.Params.DarkColors.ColorBlackish | default "hsl(200, 5%, 10%)" | safeCSS }};
            --color-black: {{ .Site.Params.DarkColors.ColorBlack | default "hsl(200, 5%, 2%)" | safeCSS }};

            --color-first: {{ .Site.Params.DarkColors.ColorFirst | default "hsl(275, 35%, 40%)" | safeCSS }}; /* Default: Deep purple */
            --color-first-light: {{ .Site.Params.DarkColors.ColorFirstLight | default "hsl(275, 35%, 50%)" | safeCSS }};  /* Default: Light purple */
            --color-first-dark: {{ .Site.Params.DarkColors.ColorFirstDark | default "hsl(275, 35%, 40%)" | safeCSS }}; /* Default: Dark purple */
            --color-first-left: {{ .Site.Params.DarkColors.ColorFirstLeft | default "hsl(230, 25%, 30%)" | safeCSS }}; /* Default: Bluish purple */
            --color-first-right: {{ .Site.Params.DarkColors.ColorFirstRight | default "hsl(300, 25%, 30%)" | safeCSS }}; /* Default: Redish purple */
            --color-second: {{ .Site.Params.Colors.DarkColorSecond | default "hsl(340, 80%, 50%)" | safeCSS }}; /* Default: Pink */
            --color-third: {{ .Site.Params.Colors.DarkColorThird | default "hsl(195, 80%, 50%)" | safeCSS }}; /* Default: Blue */
            --color-fourth: {{ .Site.Params.Colors.DarkColorFourth | default "hsl(35, 80%, 60%)" | safeCSS }}; /* Default: Yellow */
        }
    }
</style>
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color='{{ .Site.Params.Colors.ColorFirst | default "hsl(290, 55%, 30%)" | safeCSS }}'>
