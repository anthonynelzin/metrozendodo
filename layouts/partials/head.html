{{ if .IsHome }}
<title>{{ .Site.Title }}{{ if .Site.Params.Motto }} | {{ .Site.Params.Motto }}{{ end }}</title>
<meta name="description" content="{{ .Site.Params.Description }}">
{{ else }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="description" content="{{ .Params.Title }}. {{ .Summary }}">
{{ end }}

<link rel="canonical" href="{{ .Permalink }}">
<link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml">

<!-- Mobile devices-->
<meta name="theme-color" content="#5f4b8b">
<meta name="viewport" content="width=device-width">

<!-- CSS -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">

<!-- Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5f4b8b">
