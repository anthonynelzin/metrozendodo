<div class="header_title">
{{ if .IsHome }}
	{{ .Site.Title }}
{{ else }}
	<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
{{ end }}
</div>
	
<p class="header_signature">{{ T "by" }} {{ .Site.Params.Author }}</p>
	
<nav aria-label='{{ T "nav_main" }}' class="header_navigation">
	<ul class="unstyled">
	{{ range .Site.Menus.main }}
		<li class="inline"><a href="{{ .URL }}">{{ .Name }}</a></li>
	{{ end }}
	</ul>
</nav>
