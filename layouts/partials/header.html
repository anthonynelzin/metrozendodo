<div class="header_brand">
{{ if .IsHome }}
	<span class="header_brand_logo">{{ .Site.Params.Menutitle }}</span>
	<span class="header_brand_title">{{ .Site.Title }}</span>
{{ else }}
	<a href="{{ .Site.BaseURL }}" class="header_brand_link">
		<span class="header_brand_logo">{{ .Site.Params.Menutitle }}</span>
		<span class="header_brand_title">{{ .Site.Title }}</span>
	</a>
{{ end }}
</div>

<div class="header_nav">
	<a class="" href="/menu">+</a>
</div>
