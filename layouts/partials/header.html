{{ if .IsHome }}
	<p class="header_brand"><span class="header_brand_logo">[…]</span> {{ .Site.Title }}</p>
{{ else }}
	<a href="{{ .Site.BaseURL }}" class="header_brand"><span class="header_brand_logo">[…]</span> {{ .Site.Title }}</a>
{{ end }}

<p class="h-card header_signature">
	{{ T "by" }} <a class="p-name u-url" href="{{ .Site.Params.Author.Link }}">{{ .Site.Params.Author.Name }}</a>
</p>
