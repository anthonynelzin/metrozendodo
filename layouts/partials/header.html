<div class="site-title">
{{ if .IsHome }}
<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
{{ else }}
{{ .Site.Title }}
{{ end }}
</div>
		
<nav aria-label='{{ T "nav_main" }}' class="navigation">
	<ul class="unstyled">
	{{ range .Site.Menus.main }}
		<li class="inline"><a href="{{ .URL }}">{{ .Name }}</a></li>
	{{ end }}
	</ul>
</nav>
