{{ if .Site.Params.Pwa }}
	<script>
		if('serviceWorker' in navigator) {
			navigator.serviceWorker
				.register('/sw.js', { scope: '/' })
				.then(function(registration) {
					console.log('Service Worker enregistr√©.');
				});

			navigator.serviceWorker
				.ready
				.then(function(registration) {
					console.log('Service Worker disponible.');
				});
		}
	</script>
{{ end }}
