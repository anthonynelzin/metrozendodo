{{ if .Site.Params.Pwa }}
	<script>
		if ('serviceWorker' in navigator) {
  			navigator.serviceWorker
  			.register('/sw.js', { scope: '/' })
  			.then(function(reg) {
    			console.log('Le SW a été enregistré avec le scope ' + reg.scope + '.');
  			})
  			.catch(function(error) {
    			console.log('Le SW n’a pas été enregistré. Erreur ' + error + '.');
  			});
		};
	</script>
{{ end }}
