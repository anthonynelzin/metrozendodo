{% extends "base.html" %}
{% block siteback %}<p class="site-back"><a href="https://metrozendodo.fr" title="Retour à métro[zen]dodo">&larr; métro[zen]dodo</a></p>{% endblock %}

{% block content %}
	{% for article in articles %}
	{% if loop.index < 10 %}
		<article class="article-list">
			<h2 class="article-title"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
			
			<time class="article-time" datetime="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time>
		</article>
	{% endif %}
	{% endfor %}
{% endblock %}
