{% extends "base.html" %}

{% block content %}
	<div class="index">
	{% for article in articles %}
	{% if loop.index < 25 %}
		<article>
			<h1><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h1>
			<time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
		</article>
	{% endif %}
	{% endfor %}
	</div>
{% endblock %}
